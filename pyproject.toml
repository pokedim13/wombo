[project]
name = "wombo"
version = "0.5.1"
description = "Image generation module. I use the dream neural network from wombo for my work."
authors = [
    {name = "Aleksey Baev",email = "skinxedovich@vk.com"}
]
maintainers = [
  {name = "Aleksey Baev", email = "skinxedovich@vk.com"}
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "httpx>=0.28.1",
    "pydantic>=2.10.6",
]
license = {file = "LICENSE"}
keywords = ["wombo", "dream", "API", "SDK"]

[project.urls]
Homepage = "https://github.com/pokedim13/wombo"
Documentation = "https://github.com/pokedim13/wombo/tree/main/tests"
Repository = "https://github.com/pokedim13/wombo.git"
Issues = "https://github.com/pokedim13/wombo/issues"

[dependency-groups]
dev = [
    "ruff>=0.9.6",
]
test = [
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.3",
]

[tool.ruff]
line-length = 140
exclude = [
    "migrations",
    "manage.py",
]

[tool.ruff.lint]
unfixable = ["B"]
select = ["F","B","E","I","UP","N","ANN","Q"]
ignore = ["ANN002", "ANN003", "ANN101", "ANN102", "ANN204"]

[[tool.uv.index]]
name = "gitverse"
url = "https://gitverse.ru/sweetdogs?tab=packages"
publish-url = "https://gitverse.ru/api/packages/sweetdogs/pypi"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"